<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static blog.css %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'post_list' %}" class="navbar-brand bigbrand">Home</a></li>
                <li><a href="{% url 'about' %}">O nas</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'post_new' %}">Nowy wpis</a></li>
                    <li><a href="{% url 'post_draft_list' %}">Nowe wpisy</a></li>
                    <li><a href="{% url 'logout' %}">Wyloguj</a></li>
                    <li><a href="{% url 'logout' %}">Witaj {{ user.username }}</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Zaloguj</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- Content Block -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
